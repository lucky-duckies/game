    <div id="blocker">

      </div>

    </div>

        <h1>Lucky Duckies</h1>
        <div id="instructionContent">
          <p id="nav">Guide the duckies through danger to their mama and their home!<br><br>

          Press <img src="resources/images/dkey.png" width="50" height="50"> to obliterate obstacles <img src="resources/images/flame.png" width="50" height="50"></p>
         <img src="resources/images/duckylogo.png">
       </div>
      </div>
      <div id="loadContainer">
        <div id="loadStatus">

            <div id="progressbar" style="width: 100%;"></div>
          </div>
        </div>
        <div id="loaded" style="display: none;">
          <div>Ready to... </div>
          <button id="startBtn">Begin!</button>
        </div>
